<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
    .container {
        display: none;
    }
    </style>
    <!-- main css -->
    <link rel="stylesheet" type="text/css" href="main.css">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <!-- Zepto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script>
    <!-- main js -->
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <!-- frame1 -->
        <img class="bg1" src="assets/bg-1.jpg">
        <img class="logo" src="assets/logo.png">
        <img class="txt1" src="assets/txt-1.png">
        <img class="picto1" src="assets/picto-1.png">
        <!-- frame2 -->
        <img class="bg2" src="assets/bg-2.jpg">
        <img class="txt2" src="assets/txt-2.png">
        <!-- frame3 -->
        <img class="bg3" src="assets/bg-3.jpg">
        <img class="txt3" src="assets/txt-3.png">
        <img class="picto2" src="assets/picto-2.png">
        <img class="picto3" src="assets/picto-3.png">
        <!-- frame4 -->
        <img class="bg4" src="assets/bg-4.jpg">
        <img class="txt4" src="assets/txt-4.png">
        <img class="picto4" src="assets/picto-4.png">
        <img class="picto5" src="assets/picto-5.png">
        <!-- frame5 -->
        <img class="bg5" src="assets/bg-5.jpg">
        <img class="txt5" src="assets/txt-5.png">
        <img class="txt6" src="assets/txt-6.png">
        <img class="txt7" src="assets/txt-7.png">
        <!-- frame6 -->
        <img class="bg6" src="assets/bg-6.jpg">
        <img class="picto6" src="assets/picto-6.png">
        <img class="txt8" src="assets/txt-8.png">
        <img class="small-txt" src="assets/small-txt.png">
        <img class="picto7" src="assets/picto-6.png">
        <img class="logo2" src="assets/logo.png">
        <!-- border -->
        <div class="border"></div>
        <!-- clickTag -->
        <div class="clickScreen"></div>
        <!-- cta -->
        <div class="ctaContainer">
            <div class="ctaBg"></div>
            <img class="cta" src="assets/cta.png">
            <img class="arrow" src="assets/arrow.png">
            <img class="cta-halo-1" src="assets/halo.png" alt="">
        </div>
        <!-- replay -->
        <div class="replayBtn"></div>
    </div>
</body>
<script type="text/javascript">
window.onload = function() {
    mainInit();
};
</script>

</html>
