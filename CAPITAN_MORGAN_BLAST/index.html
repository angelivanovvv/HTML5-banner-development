<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="main.css">
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>
    <!-- Zepto -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script>
</head>

<body>
    <div id="container">
        <img class="background_black" src="assets/bg2.jpg">
        <img class="background" src="assets/bg.jpg">
        <!-- BOMB -->
        <img class="bomb_shadow" src="assets/bomb-shadow.png">
        <img class="bomb" src="assets/bomb.png">
        <img class="rock3" src="assets/rock3.png">
        <img class="rock2" src="assets/rock2.png">
        <img class="rock1" src="assets/rock1.png">
        <img class="rock4" src="assets/rock4.png">
        <img class="rock5" src="assets/rock5.png">
        <img class="dust_bomb_1" src="assets/dust.png">
        <img class="dust_bomb_2" src="assets/dust.png">
        <img class="dust_bomb_3" src="assets/dust.png">
        <!-- RIGHT-SHOT -->
        <img class="drops_right_shot" src="assets/drops.png">
        <img class="shadow_right_shot" src="assets/right-shot-shadow.png">
        <div class="right_shot_container">
            <img class="shot_2" src="assets/right-shot-2.png">
            <img class="shot_3 shot_3_right" src="assets/right-shot-3.png">
            <img class="shot_1" src="assets/right-shot-1.png">
        </div>
        <img class="dust_right_shot" src="assets/dust.png">
        <!-- LEFT-SHOT -->
        <img class="drops_left_shot" src="assets/drops.png">
        <img class="shadow_left_shot" src="assets/left-shot-shadow.png">
        <div class="left_shot_container">
            <img class="shot_2" src="assets/left-shot-2.png">
            <img class="shot_3 shot_3_left" src="assets/left-shot-3.png">
            <img class="shot_1" src="assets/left-shot-1.png">
        </div>
        <img class="dust_left_shot" src="assets/dust.png">
        <!-- MIDDLE-SHOT -->
        <img class="drops_middle_shot" src="assets/drops.png">
        <img class="shadow_middle_shot" src="assets/middle-shot-shadow.png">
        <div class="middle_shot_container">
            <img class="shot_2" src="assets/middle-shot-2.png">
            <img class="shot_3 shot_3_middle" src="assets/middle-shot-3.png">
            <img class="shot_1" src="assets/middle-shot-1.png">
        </div>
        <img class="dust_middle_shot" src="assets/dust.png">
        
        <!-- TEXT SHOWING -->
        <canvas id="input" width="195" height="96"></canvas>
        <canvas id="output" width="195" height="96"></canvas>
        <img class="skeleton" src="assets/skeleton.png">
        <img class="copy1_fire1" src="assets/copy1-flame1.png">
        <img class="copy1_fire2" src="assets/copy1-flame1.png">
        <img class="copy1_fire3" src="assets/copy1-flame2.png">
        <img class="copy1_fire4" src="assets/copy1-flame1.png">
        <img class="copy1_fire5" src="assets/copy1-flame1.png">
       
        <!-- BOMB COPY SHOWING -->
        <img class="copy_bomb" src="assets/copy-bomb.png">
        <img class="fire_copy_bomb" src="assets/flame.png">
        <img class="dust_fire" src="assets/dust.png">
        <img class="legal" src="assets/legal.png">
        <!-- border -->
        <div class="border"></div>
        <!-- bg_exit -->
        <div class="bg_exit"></div>
    </div>
    <!-- MAIN JS -->
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
