<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Camera300x250</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.2.0/zepto.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <!-- background -->
        <img class="background" src="assets/background.jpg">
        <!-- end frame -->
        <div class="end_frame">
            <img class="camera_2" src="assets/camera-part2.png">
            <div class="picture_container">
                <img class="pic_3" src="assets/picture3.jpg">
                <img class="pic_2" src="assets/picture2.jpg">
                <img class="pic_1" src="assets/picture1.jpg">
            </div>
            <img class="camera_1" src="assets/camera-part1.png">
            <img class="copy4" src="assets/copy4.png">
            <img class="logo" src="assets/logo.png">
            <img class="hand" src="assets/hand.png">
        </div>
        <!-- frame three -->
        <div class="frame_three">
            <div class="picture_holder"></div>
            <div class="winter_container">
                <img class="winter" src="assets/winter.jpg">
                <div class="snow_container"></div>
                <img class="snow" src="assets/snow.png">
            </div>
            <img class="copy_3" src="assets/copy3.png">
        </div>
        <!-- frame two -->
        <div class="frame_two">
            <div class="picture_holder"></div>
            <div class="autumn_container">
                <img class="autumn" src="assets/autumn.jpg">
                <img class="leaves_1" src="assets/leaves_1.png">
                <img class="leaves_2" src="assets/leaves_2.png">
                <img class="leaves_3" src="assets/leaves_3.png">
                <img class="leaves_4" src="assets/leaves_4.png">
                <img class="leaves_5" src="assets/leaves_1.png">
                <img class="leaves_6" src="assets/leaves_2.png">
                <img class="leaves_7" src="assets/leaves_3.png">
                <img class="leaves_8" src="assets/leaves_4.png">
            </div>
            <img class="copy_2" src="assets/copy2.png">
        </div>
        <!-- frame_one -->
        <div class="frame_one">
            <div class="picture_holder"></div>
            <div class="summer_container">
                <img class="summer_beach" src="assets/summer-beach.jpg">
                <div class="summer_sea"></div>
            </div>
            <img class="copy_1" src="assets/copy1.png">
        </div>
        <div class="flash"></div>
        <div class="border"></div>
        <div class="bg_exit"></div>
        <div class="cta_container">
            <img class="cta_hover" src="assets/cta-hover.png">
            <img class="cta" src="assets/cta.png">
        </div>
        <img class="shadow_btn" src="assets/shadow-btn.png">
    </div>
</body>

</html>
